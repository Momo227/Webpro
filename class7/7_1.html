<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<title>スライドパズル</title>
<script type="text/javascript">
var ims = document.getElementsByName("im");
var aki = 8; //最初の空き位置
var cnt = 0;
var a1 = new Array(9); //スライドしたときの効果音を入れる配列
var a2 = new Audio("finish.mp3"); //完成時の音楽
var a1_cnt = 0; //次に効果音を鳴らす配列要素の値
for(i = 0; i < 9; i++){
 a1[i] = new Audio("move.mp3"); //多重再生のため 9 個のオブジェクトを作成
}

cnt = 0;
function counter(obj){
	cnt++;
	obj.value="　"+cnt+"　";
}

function c(p)
{
 cnt++;
 if( p==0 ){
 if( aki!=1 && aki!=3 ) return　cnt;
 }else if( p==1 ){
 if( aki!=0 && aki!=2 && aki!=4 ) return　cnt;
 } else if( p==2 ){
 if( aki!=1 && aki!=5 ) return　cnt;
 } else if( p==3 ){
 if( aki!=0 && aki!=4 && aki!=6 ) return　cnt;
 } else if( p==4 ){
 if( aki!=1 && aki!=3 && aki!=5 && aki!=7 ) return　cnt;
 } else if( p==5 ){
 if( aki!=2 && aki!=4 && aki!=8 ) return　cnt;
 } else if( p==6 ){
 if( aki!=3 && aki!=7 ) return　cnt;
 } else if( p==7 ){
 if( aki!=4 && aki!=6 && aki!=8 ) return　cnt;
 } else if( p==8 ){
 if( aki!=5 && aki!=7 ) return　cnt;
 }

 a1[a1_cnt++].play(); //スライドしたときの効果音を再生
 a1_cnt &= 8; // a1_cnt が 0～8 の範囲になるように 9 になったら 0 に戻す
 ims[aki].src = ims[p].src;
 ims[aki=p].src = "black.png";

 if( ims[0].src.slice(-9)=="test0.jpg" && ims[1].src.slice(-9)=="test1.jpg" &&
 ims[2].src.slice(-9)=="test2.jpg" && ims[3].src.slice(-9)=="test3.jpg" && ims[4].src.slice(-9)=="test4.jpg" &&
 ims[5].src.slice(-9)=="test5.jpg" && ims[6].src.slice(-9)=="test6.jpg" && ims[7].src.slice(-9)=="test7.jpg"){ //画像ファイル名の長さが X のときは slice(-X) とすること
 ims[8].src = "test8.jpg"; //最後の 1 枚を表示
 a2.play(); //完成時の音楽を再生
 document.getElementById("msg").innerHTML = '<font color="red">完成です</font>';
 }
}
</script>
</head>
<body>
<a href="#sec1">ゲームについて</a>
<div style="line-height:0">
<img name="im" onClick="c(0),counter(x)" src="test7.jpg" value='0'回移動！><img name="im" onClick="c(1),counter(x)" src="test6.jpg" value='0'><img name="im" onClick="c(2),counter(x)" src="test5.jpg" value='0'><br>
<img name="im" onClick="c(3),counter(x)" src="test4.jpg" value='0'><img name="im" onClick="c(4),counter(x)" src="test3.jpg" value='0'><img name="im" onClick="c(5),counter(x)" src="test2.jpg" value='0'><br>
<img name="im" onClick="c(6),counter(x)" src="test1.jpg" value='0'><img name="im" onClick="c(7),counter(x)" src="test0.jpg" value='0'><img name="im" onClick="c(8),counter(x)" src="black.png" value='0'><br>

</div>
<span id="msg">ピースを移動させて完成させてみよう</span><br>


<br>
<br>

<p id="sec1">ゲームについて</p>
<ul>
  <li type="disc">遊び方</li>
  <li type="circle">黒の画像の上下左右の画像をクリック</li>
  <li type="circle">黒い画像と入れ替わるよ</li>
  <li type="circle">上下左右に画像を動かして画像を完成させよう</li>
  <br>
</ul>

</body>
</html>
